<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/playlist.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700&display=swap" rel="stylesheet"><!--tipografía-->
    <script src="https://kit.fontawesome.com/a0c0bb4f74.js" crossorigin="anonymous"></script> <!--iconos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
</head>
<body>
     <!--header-->
     <header>
        <div class="head">
            <div class="superior">
                <img class="img-barra" ssrc="img/iconos/bars-solid.svg" alt="">
                <img class="logo" src="img/logo transparente.png"alt="">
            <div class="buscador">
                <i id="lupa" class="fas fa-search"></i>
                
            </div>
        </div>
    </header>
    

    <!--container-->
    <img class="foto-dj" src="img/DJ programacion.jpg" alt="">
    <div class="container">
        <div class="title-playlist">
            <h2 class="title">Playlist</h2>
            <div class="audio-contol">
                <h1 class="nom-cancion"> Sake</h1>
                <audio controls= "audio">
                    <h1>Sake</h1>
                    <source src="MP4/Sake.mp3"
                    type="audio/mpeg">
                    
                </audio>
                <h1 class="nom-cancion"> Plegarias</h1>
                <audio controls= "audio">
                    <h1>Plegarias</h1>
                    <source src="MP4/plegarias.mp3"
                    type="audio/mpeg">
                    
                </audio>
            </audio>
            <h1 class="nom-cancion">Criminal</h1>
            <audio controls= "audio">
                <h1>Criminal</h1>
                <source src="MP4/Criminal.mp3"
                type="audio/mpeg">
                
            </audio>
        </audio>
        <h1 class="nom-cancion">Hold me to the light</h1>
        <audio controls= "audio">
            <h1>Hold me to the light</h1>
            <source src="MP4/Hold me to the light.mp3"
            type="audio/mpeg">
            
        </audio>
    </audio>
    <h1 class="nom-cancion">Jangueo</h1>
    <audio controls= "audio">
        <h1>Jangueo</h1>
        <source src="MP4/Jangueo.mp3"
        type="audio/mpeg">
        
    </audio>  
</div> 
    </div>








<!--barra de navegación-->
<div class="nav">
    <article class="links">
        <i id="icon" class="fas fa-headphones-alt"></i>
        <h2 class="detalle-icon">Playlist</h2>        
    </article>   
    <article class="links">    
        <i id="icon" class="fas fa-home"></i>
        <h2 class="detalle-icon">Home</h2>
    </article>    
        <article class="links">
        <i id="icon" class="fas fa-compact-disc"></i>
        <h2 class="detalle-icon">Géneros</h2>
    </article>
</div>
<!--Agregar footer-->

</body>
</html>
