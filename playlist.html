<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/playlist.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700&display=swap" rel="stylesheet"><!--tipografía-->
    <script src="https://kit.fontawesome.com/a0c0bb4f74.js" crossorigin="anonymous"></script> <!--iconos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
</head>
<body>
     <!--header-->
     <header>
        <div class="head">
            <div class="superior">
                <img class="img-barra" ssrc="img/iconos/bars-solid.svg" alt="">
                <img class="logo" src="img/logo transparente.png"alt="">
            <div class="buscador">
                <i id="lupa" class="fas fa-search"></i>
                <h2 class="buscador-text">*acá va el buscador ponele*</h2> 
            </div>
            <div class="signin">
                <h2 class="signinp"><strong>REGISTRARSE</strong> / INICIAR SESIÓN</h2>
            </div>
        </div>
    </header>
    

    <!--container-->
    <img class="foto-dj" src="img/DJ programacion.jpg" alt="">
    <div class="container-playlist">
        <h1 class="title">Playlist</h1>
        <div class="playlist-grid">

                <article class="tracks">
                    <h3 class="nom-cancion"> Sake</h3>
                    <audio controls= "audio">
                        <source src="MP4/Sake.mp3"
                        type="audio/mpeg">
                    </audio>
                </article>
                    
                <article class="tracks">
                    <h3 class="nom-cancion"> Plegarias</h3>
                    <audio controls= "audio">
                        <source src="MP4/plegarias.mp3"
                        type="audio/mpeg">
                    </audio>
                </article>
                
                <article class="tracks">
                    <h3 class="nom-cancion">Criminal</h3>
                    <audio controls= "audio">
                        <source src="MP4/Criminal.mp3"
                        type="audio/mpeg">
                    </audio>
                </article>
            
                <article class="tracks">
                    <h3 class="nom-cancion">Hold me to the light</h3>
                    <audio controls= "audio">
                        <source src="MP4/Hold me to the light.mp3"
                        type="audio/mpeg">
                    </audio>
                </article>
           
                <article class="tracks">
                    <h3 class="nom-cancion">Jangueo</h3>
                    <audio controls= "audio">
                        <source src="MP4/Jangueo.mp3"
                        type="audio/mpeg">
                    </audio>  
                </article>
            
        </div> 
    </div>



    
<!--barra de navegación-->
<div class="nav">
    <article class="links">
        <a href="playlist.html">
          <i id="icon" class="fas fa-headphones-alt"></i>
        </a> 
        <h2 class="detalle-icon">Playlist</h2>    
    </article> 
    <article class="links">  
        <a href="index.html">  
            <i id="icon" class="fas fa-home"></i>
        </a>
        <h2 class="detalle-icon">Home</h2>
    </article>    
        <article class="links">
        <a href="generos.html">
            <i id="icon" class="fas fa-compact-disc"></i>
        </a>
        <h2 class="detalle-icon">Géneros</h2>
    </article>
</div>
     <!--footer-->
     <footer>
        <article>
            <p class="deezer">Powered by: </p>
            <img class="deezer" src="img/logo deezer/Mono_Full_Black@2x.png" alt="">
        </article>
        <p class="creditos">Desarrollado por<br/>Martina Pawluk, Francisco José Rendo y Tomás Giampaoletti</p>
