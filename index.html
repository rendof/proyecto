<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <!--tipografía-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!--iconos-->
    <script src="https://kit.fontawesome.com/a0c0bb4f74.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--JavaScript-->
    <script src="js/index.js"></script>
    <script type="text/javascript" src="js/sesion.js"></script>
    <!--Title-->
    <title>We Sound Like Music</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit-icons.min.js"></script>

</head>
<body class="body">
    <div class="main-container">
        <!--header-->
        <header>
            <div class="header">
                <div class="superior">
                    <img class="img-barra" src="img/iconos/bars-solid.svg" alt="">
                    <img class="logo" src="img/logo transparente.png"alt="">
                </div>
                <div class="buscador">
                    <i id="lupa" class="fas fa-search"></i>
                    <form action="resultados.html" method="GET" class="buscador-form">
                        <input type="text" name="search" placeholder="¿Qué queres buscar?" id="" class="buscador-input">
                        <button type="submit" class="buscador-button">Buscar</button>
                    </form>
                </div>

                <!-- Modal del usuario -->
                <div class="usuarioDentro">
                    <p id="nombre_usuario"></p>
                    <button id="cierroSesion" type="button" name="button">Log Out</button>
                </div>

                <div class="signin">
                    <a id="a_usuario" href="#iniciar-sesion" uk-toggle><img src="img/usuario.png" alt=""><button class="signinp1">INICIAR</button></a>
                </div>

                <!-- este es el boton del modal que se conectta con el modal de abajo mediante un href -->
                <div id="iniciar-sesion" uk-modal>
                    <div id="iniciar_sesion" class="uk-modal-dialog uk-modal-body">
                        <h2 class="uk-modal-title">Ingrese sus datos</h2>
                        <form class="LogIn" action="index.html" method="get">
                            <div>
                                <label for="nombre">Nombre de usuario:</label>
                                <input type="text" name="nombre" value="" placeholder="Judas1998">
                            </div>
                            <div>
                                <label for="">Correo electrónico:</label>
                                <input type="text" name="email" value="" placeholder="judas@giampa.com">
                            </div>
                            
                            <p class="uk-text-right">
                                <button class="uk-button uk-button-default uk-modal-close" type="Cancel">Cancelar</button>
                                <button class="uk-button uk-button-primary" type="submit">Enviar</button>
                            </p>
                        </form>
                    </div>
                </div>

            </div>
        </header>
        <!--barra de navegación-->
        <div class="nav">
            <article class="logocontainer">
                <img class="logonav" src="img/We sound blanco.png" alt="">
            </article>    
            <article class="links">
                <a class="a-link" href="generos.html">
                    <i class="icon fas fa-compact-disc"></i>
                </a>
                <a class="a-link" href="generos.html" >
                    <h2 class="detalle-icon">Géneros</h2>    
                </a>
            </article> 
            <article class="links">  
                <a class="a-link" href="index.html">  
                    <i class="icon fas fa-home"></i>
                </a>
                <a class="a-link" href="index.html" >
                    <h2 class="detalle-icon">Home</h2>    
                </a>
            </article>    
            <article class="links">
                <a class="a-link" href="playlist.html">
                    <i class="icon fas fa-headphones-alt"></i>
                </a> 
                <a class="a-link" href="playlist.html" >
                    <h2 class="detalle-icon">Playlist</h2>    
                </a>
            </article> 
        </div>
        <!--Carrousel-->
        <div uk-slideshow="animation: slide; ratio: 16:9" style="position:relative">
            <ul class="uk-slideshow-items">
                <li>
                    <img class="banner" src="img/Pink and Blue Galaxy Gaming Youtube Channel Art.png" alt="" uk-cover>
                </li>
                <li>
                    <img src="img/smartmockups_kbh89dvn.jpg" alt="" uk-cover>
                </li>
            </ul>
            <a class="" href="#" uk-slidenav-previous uk-slideshow-item="previous" style="position: absolute; bottom: 10px; right: 55%"></a>
            <a class="" href="#" uk-slidenav-next uk-slideshow-item="next" style="position: absolute; bottom: 10px; left: 55%"></a>
        </div>
        <!--spinner-->
        <div id="spinner">
            <div class="div-p-loader"><h3 class="p-loader">cargando ...</h3></div>
            <div id="loader"></div>
        </div>
        <!--container-->
        <div class="container">
            <!--Artistas-->
            <div class = "music-container">
                <h2  class = "title first">Artistas</h2>
                <div class = "content_artista">
                        <!--Acá van el chart de Artist-->
                </div>
            </div>
            <div class = "music-container">
                <h2  class = "title">Albums</h2>
                <div class = "content_albums">
                        <!--Acá van el chart de Albums-->
                </div>
            </div>
            <div class="music-container mas bordertop">
                <h2 class="title">Top Tracks</h2>
                <div class="content_tracks">
                        <!--Acá van el chart de Canciones-->
                </div>
            </div>
        </div>
        <!--Reproductor-->
        <!--footer-->
        <footer>
            <article>
                <p class="p-deezer">Powered by: </p>
                <img class="deezer" src="img/Mono_Full_White@2x.png" alt="">
            </article>
            <p class="creditos">Desarrollado por<br/>Martina Pawluk, Francisco José Rendo y Tomás Giampaoletti</p>
        </footer>
    </div>
</body>
</html>
