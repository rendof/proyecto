<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--tipografía-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

<body class="body">
    <!--header-->

        <div class="header">
            <div class="superior">
                <img class="img-barra" src="img/iconos/bars-solid.svg" alt="">
                <img class="logo" src="img/logo transparente.png"alt="">
            </div>
            <div class="buscador">
                <i id="lupa" class="fas fa-search"></i>
                <form action="resultados.html" method="GET">
                    <input type="text" name="search" placeholder="¿Qué queres buscar?" id="">
                    <button type="submit">Buscar</button>
                </form>
            </div>
            <div class="signin">
                <button class="signinp1">REGISTRARSE</button>
                <button class="signinp2">Iniciar sesión</button>
            </div>
        </div>
    </header>
 <!--barra de navegación-->
    <div class="nav">
        <article class="logocontainer">
            <img class="logonav" src="img/We sound blanco.png" alt="">
        </article>
        <article class="links">
            <a href="playlist.html">
                <i id="icon" class="fas fa-headphones-alt"></i>
            </a> 
            <a href="playlist.html" >
                <h2 class="detalle-icon">Playlist</h2>    
            </a>
        </article> 
        <article class="links">  
            <a href="index.html">  
                <i id="icon" class="fas fa-home"></i>
            </a>
            <a href="index.html" >
                <h2 class="detalle-icon">Home</h2>    
            </a>
        </article>    
            <article class="links">
            <a href="generos.html">
                <i id="icon" class="fas fa-compact-disc"></i>
            </a>
            <a href="generos.html" >
                <h2 class="detalle-icon">Géneros</h2>    
            </a>
        </article>
    </div>
    <!--CONTAINER-->    
    <h1 class="main-title">Resultados de tu busqueda</h1>
    <div class="main-container">
        <div class="results">
            <h2 class="title">Artistas</h2>
            <div class="r-artistas grid list">
                <!--Acá van los resultados que son Artistas-->
            </div>
            <h3 class="ver-todos">Ver todos los Artistas</h3>
        </div>

        <div class="results">
            <h2 class="title">Albums</h2>
            <div class="r-albums grid list">
                <!--Acá van los resultados que son Albums-->
            </div>
            <h3 class="ver-todos">Ver todos los Albums</h3>
        </div>

        <div class="results">
            <h2 class="title">Canciones</h2>
            <div class="r-canciones grid list">
                <!--Acá van los resultados que son Canciones-->
            </div>
            <h3 class="ver-todos">Ver todos los Tracks</h3>
        </div>

    </div>
    <!--footer-->
