<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesdetalle.css">
    <title>Document</title>
</head>
<body>
   
  <header>
      <div class="header1"> 
          <h2 class="buscador">buscador</h2>
          <img class="logo" src=img/logo.png alt="We + sound">
      </div>
  </header>


 <div class="divcontainer">

      <div class="badbunny">

          <div class="BBprincipal">
              <img class="BPrincipal" src="img/BbPrincipal.jpg" alt="Foto del artista">
          </div>
          <div class="DescripcionBBprincipal">
               <h2 class="artista">Artista</h2>
               <h1 class="tittle">Bad Bunny</h1>
               <p class="descripcion del artista">Benito Antonio Martínez Ocasio, más conocido por su nombre artístico Bad Bunny, es un cantante y rapero puertorriqueño de género reguetón y trap</p>
               <button> Reproducir</button> 
               <button>Seguir</button>
          </div>

       </div>

       <div class="hits">
            <h3 class="tittlehits"> Hits</h3> 

            <audio class="cancion1" controls>
                <source src="/MP4/ Callaíta-Bad Bunny.mp3">
            </audio>
            
            <audio class="cancion2" controls>

                <source src="/MP4/LA CANCIÓN - J Balvin x Bad Bunny.mp3">
            </audio>

            <audio class="cancion3" controls>
                <source src="/MP4/La Última Vez.mp3">
            </audio>

            <audio class="cancion4" controls>
                <source src="/MP4/Yo Perreo Sola.mp3">
            </audio>

       </div>

       <div class="albumes">
           <h3 class="tittlealbumes">Álbumes</h3>
           <div class="dosalbumes">

              <img class="YHL" src="img/Album1.jpg" alt="Album YHLQMDLG"/>
              <img class="OASIS" src="img/album2.jpg" alt="Album OASIS">
           </div>
       </div>


       <div class="playlists">
           <h3 class="tittleplaylists">Playlists</h3>
           <div class="dosplaylists">
           <img class="playlist1" src="img/playlist1.jpg" alt="playlist">
           <img class="playlist2" src="img/playlist2.jpg" alt="playlist">

           </div>
       </div>



       <div class="otrosintereses">
           <h3 class="tittleintereses">También te puede interesar</h3>
           <div class="cincoartistas">  
    
                 <img class="becky" src="img/Becky.jpg" alt="Becky G">
                 <img class="daddy" src="img/daddyankee.jpg" alt="Daddy Yankee">
                
           </div>
       </div>
  </div>
</body>
</html>
